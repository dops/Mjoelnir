{if isset($prefix)}{$prefix}{/if}
<div id="{$wrapperId}" class="field fieldNumber clear {$classes}">
    {if isset($label)}
    <div class="labelWrapper">
        {if $label}<label for="{$elementId}">{$label}{if $required} *{/if}</label>{/if}
        {if isset($labelDescription)}<p class="formElementLabelDescription">{$labelDescription}</p>{/if}
    </div>{/if}<div class="elementWrapper">
        <input type="number" name="{$name}" id="{$elementId}" value="{$value}"{if $iMin !== false} min="{$iMin}"{/if}{if $iMax !== false} max="{$iMax}"{/if}{if $iStep !== false} step="{$iStep}"{/if} {$options} />
        {if isset($description)}<p class="formElementDescription">{$description}</p>{/if}
    </div>
</div>
{if isset($suffix)}{$suffix}{/if}
